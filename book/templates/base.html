<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <style>
      .custom-toggler .navbar-toggler-icon {
        background-image: url("data:image/svg+xml;charset=UTF8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(255,255,255,1)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <!-- Brand (optional, you can remove or modify as needed) -->
        <a class="navbar-brand" href="{% url 'book_list' %}" style="color: white;">Home</a>
        <!-- Navbar Toggler Button -->
        <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar Links and Buttons -->
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a style="color:white;" class="nav-link" href="{% url 'profile' %}">Profile/records</a>
            </li>
            {% endif %}
          </ul>
          {% if user.is_authenticated %}
          <button class="mx-3 btn btn-outline-success" type="submit">
            <a style="text-decoration: none; color: inherit;" href="{% url 'deposit_money' %}">Deposit</a>
          </button>
          <button class="mx-3 btn btn-outline-success" type="submit">
            <a style="text-decoration: none; color: inherit;" href="{% url 'logout' %}">Log Out</a>
          </button>
          {% else %}
          <button class="btn btn-outline-success" type="submit">
            <a style="text-decoration: none; color: inherit;" href="{% url 'register' %}">Sign Up</a>
          </button>
          <button class="mx-3 btn btn-outline-success" type="submit">
            <a style="text-decoration: none; color: inherit;" href="{% url 'login' %}">Log In</a>
          </button>
          {% endif %}
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
