<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px; ">
              <li class="nav-item">
                <a style="color:white;" class="nav-link active" aria-current="page" href="{%url 'book_list'%}">Home</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a style="color:white;"class="nav-link" href="{%url 'profile'%}">Profile/records</a>
              </li>
              {% endif %}
            </ul>
            {% if user.is_authenticated %}
            <button class="mx-3 btn btn-outline-success" type="submit"><a style="text-decoration: none; color: inherit;"href="{%url 'deposit_money'%}">Deposit</a></button>  
            <button class="mx-3 btn btn-outline-success" type="submit"><a style="text-decoration: none; color: inherit;"href="{%url 'logout'%}">Log Out</a></button>  
            {% else %}
            <button class="btn btn-outline-success" type="submit"><a style="text-decoration: none; color: inherit;"href="{%url 'register'%}">Sing Up</a></button>
            <button class="mx-3 btn btn-outline-success" type="submit"><a style="text-decoration: none; color: inherit;"href="{%url 'login'%}">Log In</a></button>  
            {% endif %}
          </div>
        </div>
      </nav>
    {% block content %}
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
