{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2>Review: {{ book.title }}</h2>
                </div>
                <div class="card-body">
                    <form method="post" style="width: 100%; margin: auto;">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Submit Review</button>
                        <a href="{% url 'book_detail' pk=book.id %}" class="btn btn-secondary">Back to Book</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
